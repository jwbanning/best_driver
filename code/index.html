<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
    <title></title>

<!-- JVECTOR -->
    <link rel="stylesheet" href="css/jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/mapping.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen"/>


    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-mousewheel.js"></script>
    <script src="http://jvectormap.com/js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="assets/jquery-jvectormap-us-aea-en.js"></script>
    
    <script src="assets/knockout.js"></script>
    <script src="assets/data.js"></script>

<!--*****END JVECTOR -->

  </head>
  <body>
    <div class="headerImageContainer">
      <h1>America's Best Driver Reports</h1>
    </div>
    <div class="mappingContainer">

      <ul id="tabs">
        <li class="selected tab" id="topCity" data-type="topCity"><div class="title">Top Cities</div>
          <div class="bottomColor"></div>
        </li>
        <li class="tab" id="populated" data-type="populated">
          <div class="title">Highly Populated Areas</div>
          <div class="bottomColor"></div>
        </li>
        <li class="tab" id="density" data-type="density">
          <div class="title">High Density Areas</div>
          <div class="bottomColor"></div>
        </li>
        <li class="tab" id="rainSnow" data-type="rainSnow">
          <div class="title">Rain and Snow</div>
          <div class="bottomColor"></div>
        </li>
        <li class="tab" id="allConditions" data-type="allCondition">
          <div class="title">All Conditions</div>
          <div class="bottomColor"></div>
        </li>
      </ul>

      <div class="tabContentContainer">
<!-- Top Cities -->
        <div class="tabContent" id="advantages">
          <div class="tabContentMap">
            <div class="map" style=""></div>
            <div class="scalebar">
              SLIDER
            </div>
          </div>

          <div class="tabContentOther">
            <div class="header">
              <div class="headingContainer">
                <h4 class="year">2014</h4>
                <h3 class="title">Top Cities</h3>
              </div>
              <p>Explore the cities with the fewest auto collisions.</p>
            </div>
            <div class="toplistings">
              <ul data-bind="foreach: locations, visible: locations().length > 0">
                <li>
                  <span class="markerIcon" data-bind="text: location()['2014 Rain & Snow']"></span>
                  <p data-bind="text: location().City +', '+ location().State"></p>
                </li> 
              </ul>
            </div>
            <div class="socialContiner">
              <img src="images/share.png" />
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
