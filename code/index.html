<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
    <title></title>

<!-- JVECTOR -->
    <link rel="stylesheet" href="css/jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/mapping.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen"/>

    <link rel="stylesheet" media="all" href="/css/jquery-ui-1.8.22.custom.css">


    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-mousewheel.js"></script>
    <script src="http://jvectormap.com/js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="assets/jquery-jvectormap-us-aea-en.js"></script>
    
    <script src="assets/knockout.js"></script>
    <script src="assets/data.js"></script>

    <script src="/js/jquery-ui-1-11-0.js"></script>

<!--*****END JVECTOR -->

  </head>
  <body>
    <div class="headerImageContainer">
      <h1>America's Best Driver Reports</h1>
    </div>
    <div class="mappingContainer">

      <ul id="tabs">
        <li class="selected tab" id="topCity" data-byline="Explore the cities with the fewest auto collisions" data-type="2014 Best Driver Rank" data-color="#0096d6"><div class="title">Top Cities</div>
          <div class="bottomColor"></div>
        </li>
        <li class="tab" id="populated" data-byline="See which drivers perform best in highly populated areas." data-type="2014 Highly Populated Areas" data-color="#01b3ad">
          <div class="title">Highly Populated Areas</div>
          <div class="bottomColor"></div>
        </li>
        <li class="tab" id="density" data-byline="To be determined" data-type="2014 High Density Areas" data-color="#e6527a">
          <div class="title">High Density Areas</div>
          <div class="bottomColor"></div>
        </li>
        <li class="tab" id="rainSnow" data-byline="To be determined" data-type="2014 Rain & Snow" data-color="#6d5dc9">
          <div class="title">Rain and Snow</div>
          <div class="bottomColor"></div>
        </li>
        <li class="tab" id="allConditions" data-byline="To be determined" data-type="2014 All Conditions" data-color="#ee8722">
          <div class="title">All Conditions</div>
          <div class="bottomColor"></div>
        </li>
      </ul>

      <div class="tabContentContainer">
<!-- Top Cities -->
        <div class="tabContent" id="advantages">
          <div class="tabContentMap">
            <div class="map" style=""></div>
            <div class="sliderContainer">
              <div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content">
                <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 100%;"></a>
              </div>
            </div>
            <div class="ui-blocker"></div>
            <div class="modal">
              <div class="modalContainer">
                <div id="close" class="close"></div>
                <div class="cityContainer">
                  <h2 data-bind="text: currentActiveLocation().City +', '+currentActiveLocation().State" class="cityName"></h2>
                  <h2 class="cityRank">is the <span data-bind="text: currentActiveLocation()['2014 Best Driver Rank']"></span> safest driving city</h2>
                </div>

                <div class="rankings">
                  <div class="header">2014 rankings:</div>

                  <div class="populated section">
                    <h2>Highly Populated areas:</h2>
                    <h2 class="numRank">
                      <span data-bind="text: currentActiveLocation()['2014 Highly Populated Areas']"></span><span class="ordinal">rd</span>
                    </h2>
                  </div>
                  <div class="density section">
                    <h2>High density areas:</h2>
                    <h2 class="numRank">
                       <span data-bind="text: currentActiveLocation()['2014 High Density Areas']"></span><span class="ordinal">rd</span>
                     </h2>
                  </div>
                  <div class="rainSnow section">
                    <h2>Rain and snow:</h2>
                    <h2 class="numRank">
                      <span data-bind="text: currentActiveLocation()['2014 Rain & Snow']"></span><span class="ordinal">rd</span>
                    </h2>
                  </div>
                  <div class="allConditions section">
                    <h2>All conditions:</h2>
                    <h2 class="numRank">
                      <span data-bind="text: currentActiveLocation()['2014 All Conditions']"></span><span class="ordinal">nd</span>
                    </h2>
                  </div>
                </div>

                <div class="shareContainer">
                  <h2>Share <span data-bind="text: currentActiveLocation().City +', '+currentActiveLocation().State" class="cityName"> </span> 2014 ranking:</h2>
                  <img src="images/share.png" />
                </div>
              </div>
            </div>
          </div>

          <div class="tabContentOther">
            <div class="header">
              <div class="headingContainer">
                <div class="icon" data-bind="css: id"></div>
                <h3 class="title" data-bind="text: type"> </h3>

              </div>
              <p data-bind="text: byline"></p>
            </div>
            <div class="toplistings">
              <ul data-bind="foreach: locations, visible: locations().length > 0">
                <li data-bind="click: $parent.popModal">
                  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="30px" height="44px" viewBox="0 0 30 44" enable-background="new 0 0 30 44" xml:space="preserve">
                    <path fill="#0276A7" d="M28.898,16.164c0,7.659-13.867,24.65-13.867,24.65S1.167,23.822,1.167,16.164c0-7.658,6.208-13.866,13.864-13.866C22.689,2.298,28.898,8.505,28.898,16.164z"/>
                      <text text-anchor="middle" alignment-baseline="middle" x="14.4" y="16" style="fill: #fff; font-size: 11px;" data-bind="text:($index() + 1)">  </text>
                   
                  </svg>
                  <p data-bind="text: location().City +', '+ location().State"></p>
                </li> 
              </ul>
            </div>
            <div class="socialContiner">
              <img src="images/share.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
