<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
     <link rel="stylesheet" href="css/modal.css" type="text/css" media="screen"/>
    <title></title>

  </head>
  <body>
    <div class="modalContainer">
      <div class="cityContainer">
        <div class="cityName">Joliet, IL</div>
        <div class="cityRank">is the <span>47th</span>safest driving city</div>
      </div>

      <div class="rankings">
        <div class="header">2014 rankings:</div>

        <div class="populated section">
          <div>Highly Populated areas:</div>
          <div class="numRank">12<span>th</span></div>
        </div>
        <div class="density section">
          <div>High density areas:</div>
          <div class="numRank">73<span>rd</span></div>
        </div>
        <div class="rainSnow section">       
          <div>Rain and snow:</div>
          <div class="numRank"> 73<span>rd</span></div>
        </div>
        <div class="allConditions section">
          <div>All conditions:</div>
          <div class="numRank">102<span>nd</span></div>
        </div>
      </div>

      <div class="shareContainer">
        <div >Share Joliet 2014 ranking:</div>
        <img src="images/share.png" />
      </div>

    </div>
  </body>
</html>
